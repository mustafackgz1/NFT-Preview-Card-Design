<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="nftcard.css">
</head>
<body>
    <div class="container">
        <img src="image-equilibrium.jpg" alt="">
        <h2>Equilibrium #3429</h2>
        <p class="paragraph">Our Equilibrium collection promotes<br>balance and calm.</p>
        <div class="icons">
            <div class="ethereum">
                <img src="icon-ethereum.svg" alt="" class="icon1">
                <p>0.041 ETH</p>
            </div>
            <div class="time">
                <img src="icon-clock.svg" alt="" class="icon2">
                <p>3 days left</p>
            </div>
        </div>
        <div class="footer">
            <img src="image-avatar.png" alt="" class="profile">
            <p>Creating of <span> Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
